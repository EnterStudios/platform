<template name="signIn">
  <div class="">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="at-form">
          <div class="at-title">
            <h3>Sign In</h3>
          </div>
          <div class="at-oauth">
            <button class="btn at-social-btn" id="at-fiware" name="fiware">
              <i class="fa fa-fiware"></i>Sign In with Fiware
            </button>

            <button class="btn at-social-btn" id="at-github" name="github">
              <i class="fa fa-github"></i>Sign In with Github
            </button>
          </div>
          <div class="at-sep">
            <strong>OR</strong>
          </div>
          <div class="at-pwd-form">
            <div class="alert" id="alert-message">
            </div>
            <form role="form" id="at-pwd-form" novalidate="">
              <fieldset>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-username_and_email">
                    Login 
                  </label>
                  <input type="text" class="form-control" id="at-field-username_and_email" name="at-field-username_and_email" placeholder="Username and Email" autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-password">
                    Password 
                  </label>
                  <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="Password" autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                  Sign In
                </button>
              </fieldset>
            </form>
          </div>
          <div class="at-signup-link">
            <p>
              Don't have an account?
              <a href="/signUp" id="at-signUp" class="at-link at-signup">Register</a>
            </p>
          </div>
          <div class="at-resend-verification-email-link at-wrap">
            <p>
              Verification email lost?
              <a href="#" id="at-resend-verification-email" class="at-link at-resend-verification-email">Send again</a>  
            </p>
          </div>
        </div>
      </div>
    </div>
