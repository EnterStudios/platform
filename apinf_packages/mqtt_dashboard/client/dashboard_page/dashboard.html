<template name="mqttDashboardPage">
  <div class="container">
    <strong class="text-uppercase">
      Mqtt real-time statistics
    </strong>
    <p>Automatically updates every 5 seconds</p>

    <div class="row form-group">
      <!-- Bandwith -->
      <div class="col-xs-6">
        <strong>Incoming/Outgoing bandwith</strong>
        {{> displayRealTimeChart aggregatedData=aggregatedData query='bandwith' }}
      </div>

      <div class="col-xs-6">

        <div class="row">
          <div class="col-xs-6 form-group">
            <div class="form-group">
              <div class="margin-block">
                <small class="text-uppercase">
                  Published messages
                </small>
              </div>
              <div class="margin-block">
                <label for="" class="statistics-numbers">
                  {{ count 'pub-message' }}
                </label>
                <span class={{ textColor 'pub_messages' }}>
                    <i class="fa fa-{{ arrowDirection 'pub_messages' }}" aria-hidden="true"></i>
                  {{ percentageValue 'pub_messages' }}
                </span>
              </div>
            </div>
            {{> displayRealTimeChart aggregatedData=publishedMessagesData query='published-messages' }}
          </div>

          <div class="col-xs-6 form-group">
            <div class="form-group">
              <div class="margin-block">
                <small class="text-uppercase">
                  Delivered messages
                </small>
              </div>
              <div class="margin-block">
                <label class="statistics-numbers">
                  {{ count 'del-message' }}
                </label>
                <span class={{ textColor 'del_messages' }}>
                    <i class="fa fa-{{ arrowDirection 'del_messages' }}" aria-hidden="true"></i>
                  {{ percentageValue 'del_messages' }}
                </span>
              </div>
            </div>
            {{> displayRealTimeChart aggregatedData=deliveredMessagesData query='delivered-messages' }}
          </div>

          <div class="row">
            <div class="col-xs-6 form-group">
              <div class="form-group">
                <div style="margin: 10px;">
                  <small class="text-uppercase">Published clients</small>
                </div>
                <div class="margin-block">
                  <label class="statistics-numbers">
                    {{ count 'pub-client' }}
                  </label>
                  <span class={{ textColor 'pub_client' }}>
                    <i class="fa fa-{{ arrowDirection 'pub_client' }}" aria-hidden="true"></i>
                    {{ percentageValue 'pub_client' }}
                </span>
                </div>
              </div>
              {{> displayRealTimeChart aggregatedData=publishedClientsData query='published-clients' }}
            </div>

            <div class="col-xs-6 form-group">
              <div class="form-group">
                <div style="margin: 10px;">
                  <small class="text-uppercase">Subscribed clients</small>
                </div>
                <div class="margin-block">
                  <label class="statistics-numbers">
                    {{ count 'sub-client' }}
                  </label>
                  <span class={{ textColor 'sub_client' }}>
                    <i class="fa fa-{{ arrowDirection 'sub_client' }}" aria-hidden="true"></i>
                    {{ percentageValue 'sub_client' }}
                </span>
                </div>
              </div>
              {{> displayRealTimeChart aggregatedData=subscribedClientsData query='subscribed-clients' }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <strong class="text-uppercase">
        Starred wildcards
      </strong>
      <p>Text explains what is it</p>
      {{# if Template.subscriptionsReady }}
        {{> displayTopicsTable aclRules=aclRules }}
      {{/ if }}
    </div>
  </div>
</template>
