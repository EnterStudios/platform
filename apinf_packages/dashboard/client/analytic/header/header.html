<template name="apiAnalyticPageHeader">
  <h1>
    <a href="{{ pathFor 'viewApi' slug=api.slug }}">
      {{ api.name }}
    </a>
  </h1>
  <div class="row">
    <div class="col-xs-12 form-group">
      {{# with api }}
        <!-- Bookmark -->
        <div class="item-list">
          <i class="fa fa-bookmark bookmark-default"></i>
          {{ bookmarkCount }}
        </div>
        <!-- Rating -->
        <div class="item-list">
          <i class="fa fa-star-half-o"></i>
          {{# if averageRating }}
            {{ averageRating }}
          {{ else }}
            0
          {{/ if }}
        </div>
      {{/ with }}
      <strong>
        {{_ 'apiAnalyticPageHeader_labelText_proxyName' name=proxyName }} &nbsp;
      </strong>
      <i>
        {{_ 'apiAnalyticPageHeader_text_lastUpdateTime' time=(dateInTimeAgoFormat lastUpdateTime) }}
      </i>
    </div>
  </div>
</template>
